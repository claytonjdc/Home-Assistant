- alias: Startup Notification
  trigger:
    platform: homeassistant
    event: start
  action:
    service: notify.ios_bones
    data:
      message: 'J.A.R.V.I.S is online'

- alias: Shutdown Notification
  trigger:
    platform: homeassistant
    event: shutdown
  action:
    service: notify.ios_bones
    data:
      message: 'J.A.R.V.I.S is offline'

- alias: Update notifications
  trigger:
    - platform: state
      entity_id: updater.updater
  action:
    service: notify.ios_bones
    data:
      message: 'There is a new Home Assistant release available.'

- alias: Travis Build Status
  trigger:
  - platform: state
    entity_id: sensor.travis_build_status
 condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ trigger.from_state.state != "unknown" }}'
    - condition: template
      value_template: '{{ trigger.to_state.state != "unknown" }}'
  action:
    service: notify.ios_bones
    data:
      message: 'Travis build status: {{ states.sensor.travis_build_status.state }}'
