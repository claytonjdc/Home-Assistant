node_red_watchdo:
  automation:
  - alias: Node Red Watchdog
    trigger:
      - platform: state
        entity_id: input_boolean.node_red_heartbeat
        to: "off"
        for:
          minutes: 5
      - platform: state
        entity_id: input_boolean.node_red_heartbeat
        to: "on"
        for:
          minutes: 5
    action:
      - service: hassio.addon_restart
        data:
          addon: a0d7b954_nodered
      - service: notify.mobile_app_bones
        data:
          title: "System Monitoring"
          message: "Restarting"
          data:
            subtitle: "Node-RED"
            push:
              thread-id: "System Monitoring"

#from input boolean.yaml
  input_boolean:
    node_red_heartbeat:
      name: Node Red Heartbeat
      initial: off
      icon: mdi:heart-pulse